
<div class="container text-center">
  <h1>To Do List</h1>
  <div class="row">
    <div class="col">

<table class="table">
    <div class="input-group mb-0">
      
        <input type="text" class="form-control" placeholder="Add Task" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="todoItem">
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="addTask()">Add</button>
      </div>
      <tbody *ngFor="let todo of taskList; let i = index;">
        <tr *ngIf="!todo.isCompleted"  >
          
          <td class="{{(todo.isTaskDone)?'markAsDone':''}}" (click)="markAsDone(i)">{{todo.name}}</td> 
          <td > <button class="btn btn-success" type="button" id="button-addon2" (click)="taskCompleted(i)" *ngIf="todo.isTaskDone">Complete</button></td>
        </tr>
        
      </tbody>
  </table>

    </div>
  </div>
</div>
